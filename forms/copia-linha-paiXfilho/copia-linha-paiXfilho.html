<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="custom.js"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<input type="hidden" name="field" id="field"/>
				<div class="table-responsive">
	 				<table class="table table-layout-fixed table-striped" tablename="tabelaExemplo" id="tabelaExemplo" >
                  		<thead>
							<tr>
								<th class="col-md-1"></th>
								<th class="col-md-10 text-center"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div class="fluig-style-guide fs-display-block fs-md-space">
										<span class="fluigicon fluigicon-copy fluigicon-md fs-cursor-pointer" id="addCopy" onclick="addCopy(this)" title="Adicionar uma cópia dessa linha"></span>
									</div>													
								</td>
								<td>
									<div class="form-group row">
										<div class="col-md-6">
							            	<label class="control-label" for="campo1">Campo 1:</label>
											<input type="zoom" class="form-control" name="campo1" id="campo1"
												data-zoom="{'displayKey':'colleagueName',
															'datasetId':'colleague',
															'maximumSelectionLength':'1',
											                'fields':[{'field':'colleagueId'   ,'label':'ID'},
											                		  {'field':'colleagueName' ,'label':'Nome' ,'standard':'true'}] 
											   			   }" />
							            </div>										
										<div class="col-md-3">
											<label class="control-label" for="campo2">Campo 2:</label>
						                	<input type="text" class="form-control " name="campo2" id="campo2"/>
										</div>
										<div class="col-md-3">
											<label class="control-label" for="campo3">Campo 3:</label>
											<select class="form-control" name="campo3" id="campo3">
		                                        <option id="option1" value="Opção 1">Opção 1</option>
		                                        <option id="option2" value="Opção 2">Opção 2</option>
		                                        <option id="option3" value="Opção 3">Opção 3</option>
											</select>														
										</div>
									</div>
									<div class="form-group row">
										<div class=" col-md-4">
											<label class="control-label" for="campo4">Campo 4:</label>
		 									<div class="radio">
												<label>
		                                       		<input type="radio" name="campo4" id="campo4Sim" value="Sim" />
		                                       		Sim
		                                       	</label>
											</div>                                       
		 									<div class="radio">
		                                       	<label>
		                                        	<input type="radio" name="campo4" id="campo4Nao" value="Não" />
		                                        	Não
		                                        </label>
											</div>
										</div>
										<div class="col-md-8">
											<div class="panel panel-default">
												<div class="panel-body">
													<label>Campo 5:</label>
										            <div class="row">
														<div class="col-md-4">
												            <div class="checkbox">
												            	<label>
											                    	<input name="campo5Check1" type="checkbox" id="campo5Check1">
											                    	Check 1
											                    </label>
												            </div>
												        </div>
												        <div class="col-md-4">
												        	<div class="checkbox">
											                    <label>
											                    	<input name="campo5Check2" type="checkbox" id="campo5Check2">
											                    	Check 2
											                    </label>
												            </div>
												        </div>
												        <div class="col-md-4">
												        	<div class="checkbox">
											                    <label>
											                    	<input name="campo5Check3" type="checkbox" id="campo5Check3">
											                    	Check 3
											                    </label>
												            </div>
												        </div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-md-12">
											<label class="control-label" for="campo6">Campo 6:</label>
											<textarea class="form-control" name="campo6" id="campo6" rows="3"></textarea>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</body>
</html>
